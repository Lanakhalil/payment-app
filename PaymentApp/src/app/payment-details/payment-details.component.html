<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>
<div class="row">
    <!-- <div class="col-md-6">
        <app-payment-detail-form></app-payment-detail-form>
    </div> -->
    <button style="margin: 20px;;" class="btn btn-primary" (click)='openDialog()'>Add Payment</button>
    <div class="col-md-12">
        <!-- <div>table with list of records from the table</div> -->
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Card OWNER Name</th>
                    <th>Card Number</th>
                    <th>Exp.</th>
                    <th>Bank Name</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor="let pd of service.list">
                <td >{{pd.customer.customerName}}</td>
                <td >{{pd.cardNumber}}</td>
                <td >{{pd.expirationDate}}</td>
                <td >{{pd.bank.bankName}}</td>
                <!-- <span *ngFor="let pd of service.list"><td >{{pd.banks.bank.bankName}}</td></span> -->
                
               
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.paymentDetailId)"></i>
                <i class="far fa-edit fa-lg " style="margin-left: 16px;" (click)="onEdit(pd)"></i>

                </td>
            </tr>
          
              
        </table>
    </div>
    
</div>
