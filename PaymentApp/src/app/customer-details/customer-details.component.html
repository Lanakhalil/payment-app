<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Customer Detail Register</h1>
</div>
<div class="row">
    <!-- <div class="col-md-6">
        <app-customer-detail-form></app-customer-detail-form>
    </div> -->
    <button style="margin: 20px;;" class="btn btn-primary" (click)='openDialog()'>Add Customer</button>

    <div class="col-md-12">
        <!-- <div>table with list of records from the table</div> -->
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Customer Name</th>
                    <th>Phone Number</th>
                    <th>City</th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor="let pd of service.list">
                <td >{{pd.customerName}}</td>
                <td >{{pd.phoneNumber}}</td>
                <td >{{pd.customerCity}}</td>                
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.customerId)"></i>
                                    <i class="far fa-edit fa-lg " style="margin-left: 16px;" (click)="onEdit(pd)"></i>

                </td>
            </tr>
        </table>
    </div>
    
</div>
