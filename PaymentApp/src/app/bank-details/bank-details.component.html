<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Bank Detail Register</h1>
</div>
<div class="row">
    <!-- <div class="col-md-6">
        <app-bank-detail-form></app-bank-detail-form>
    </div> -->
    <button style="margin: 20px;;" class="btn btn-primary" (click)='openDialog()'>Add Bank</button>

    <div class="col-md-12">
        <!-- <div>table with list of records from the table</div> -->
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Bank Name</th>
                    <th>Bank Address</th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor="let pd of service.list">
                <td>{{pd.bankName}}</td>
                <td>{{pd.bankAddress}}</td>
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.banklId)"></i>
                    <i class="far fa-edit fa-lg " style="margin-left: 16px;" (click)="onEdit(pd)"></i>

                </td>
            </tr>
        </table>
    </div>
    
</div>
